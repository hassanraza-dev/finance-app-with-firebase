	<body>
    <!-- Header -->
    <div class="header">
      <div class="padding"> Welcome to <span id="user"></span> </div>
      <img class="padding" width="30" src="https://i.ya-webdesign.com/images/avatar-png-2.png" />
      <p class="padding"> Logout </p>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="padding">
        <p>Select Month</p>
        <select id="month">
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
        </select>
      </div>
      <div class="padding">
        <p>Select Year</p>
        <select id="year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
      </div>
      <div class="padding">
        <p>Select Transaction Type</p>
        <select id="type-filter">
          <option value="all">All</option>
          <option value="income">Incomes</option>
          <option value="expense">Expenses</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="filter()" >Filter</button>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <div class="transactions-header">
        <div>
          Transactions
        </div>
        <div>
          <p class="padding" data-toggle="modal" data-target="#incomeModal" style="cursor: pointer;">+ Income</p>
          <p class="padding" data-toggle="modal" data-target="#expenseModal"style="cursor: pointer;">+ Expense</p>
        </div>
      </div>
    </div>

    <!-- Income Modal -->
    <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Income</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control"  id="amount">  
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                  <option value="salary-income">Salary-income</option>
                  <option value="project-income">Project-income</option>
                  <option value="VC-income">VC-income</option>
                </select>

              </div>
              <div class="form-group ">
                  <label>Date</label>
                  <input type="date" class="form-control" id="date">  
              </div>
              <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" id="description" >  
                </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveIncome()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" >Add Expense</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form>
              <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control"  id="amount-expense">  
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category-expense">
                  <option value="ration">Ration</option>
                  <option value="bill">Bill</option>
                  <option value="fees">Fees</option>
                </select>

              </div>
              <div class="form-group ">
                  <label>Date</label>
                  <input type="date" class="form-control" id="date-expense">  
              </div>
              <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" id="description-expense" >  
                </div>
              
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveExpense()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table id="transaction-table" class="table table-striped table-dark">

        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
          <tbody></tbody>
        </thead>


      </table>
    </div>

	</body>
</html>
